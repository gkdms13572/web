<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="servey.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
</head>
<header>
    <h1 id="title">설문지</h1>
    <p class="p-font">
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
</header>
<hr>
<body>
    <ul class="square-box">
        <article class="radio">
            <!-- 학년 -->
            <label class="radio-label">
                <div>학년</div>
                    <input type="radio" name="sum" value="grade1">
                    1학년

                    <input type="radio" name="sum" value="grade2">
                    2학년

  
                    <input type="radio" name="sum" value="grade3">
                    3학년


                    <input type="radio" name="sum" value="grade4">
                    4학년

            </label>

            <br>

            <!-- /성별 -->
            <label class="radio-label"><div>성별</div>

                    <input type="radio" name="sum2" value="girl">
                    여
                    <input type="radio" name="sum2" value="boy">
                    남
            </label>

            <br>

            <!-- /관심분야 -->
            <label class="radio-label"><div>관심 분야</div>
                <select id="dropdown" name="options">
                    <option value="option1">모바일 소프트웨어</option>
                    <option value="option2">웹 개발</option>
                    <option value="option3">데이터 과학</option>
                </select>
            </label>
        </article>

        <br>

            <!-- 진로(다중선택) -->
        <label class="radio-label"><div>진로(다중 선택)</div>
            <input type="checkbox" name="a" id="a"> 개발
            <input type="checkbox" name="b" id="b"> 기획
            <input type="checkbox" name="c" id="c"> 영업
            <input type="checkbox" name="d" id="d"> 창업
        </label>

        <br>

        <!-- 입력 상자 -->
        <label class="radio-label"><div>남기고 싶은 말</div>
            <input type="text" id="input-box" class="input-box" placeholder="글을 남겨주세요">
        </label>
        <input type="submit"><input type="reset">
    </ul>
</body>
<footer>
    Copyright 2024 by Kukje
</footer>
</html>
