<!DOCTYPE html> 
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목은 h1~h6까지 태그를 사용 가능 -->
    <h4>이 문서의 제목입니다</h4>
    <hr>
    그러면 이렇게 <b>줄바꿈</b>도 되고<br>
    여럿 <strong>띄어쓰기</strong>도 이&nbsp;&nbsp;렇&nbsp;&nbsp;게 하려면<br><br>
    어떻게 하면 될까요?
    <p>
        이 페이지를 <i>우클릭</i>한 다음 <em>페이지 소스 보기</em>로 살펴보세요!
    </p>
</body>
</html>
